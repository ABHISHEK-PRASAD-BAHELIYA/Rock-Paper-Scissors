<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="d-grid gap-2 d-md-block scoreBoard">
            <button class="playerScore" type="button">Player: 1</button>
            <button class="computerScore" type="button">Computer: 1</button>
        </div>
        <h3> Select your choice : rock, paper, scissors</h3>
        <div class="d-grid gap-2 d-md-block btns">
            <button class="btn btn-primary " type="button">Rock</button>
            <button class="btn btn-primary" type="button">Paper</button>
            <button class="btn btn-primary" type="button">Scissors</button>
          </div>
          <h2>Result</h2>
    <script src="script.js"></script>
</body>
</html>
